name: Playwright Tests

on:
  push:
    branches: [main]
    paths: [app/**]
  pull_request:
    branches: [main]
    paths: [app/**]

jobs:
  playwright:
    name: "Playwright Tests"
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/antoncuranz/playwright-jazz-docker:latest
      options: --user 1001

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          lfs: "true"

      - name: Install dependencies
        run: npm ci
        working-directory: ./app

      - name: Run Playwright tests
        run: npx playwright test
        working-directory: ./app

      - uses: actions/upload-artifact@v5
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: app/tests/report/
          retention-days: 7

      - uses: actions/upload-artifact@v5
        if: ${{ !cancelled() }}
        with:
          name: test-results
          path: app/tests/results/
          retention-days: 7
