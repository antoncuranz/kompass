name: Build server-worker

on:
  push:
    branches: [main]
    paths: [.github/**, server-worker/**]
  pull_request:
    branches: [main]
    paths: [.github/**, server-worker/**]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Login to GHCR
        uses: docker/login-action@v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Set outputs
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push server-worker
        uses: docker/build-push-action@v6
        with:
          context: server-worker
          push: true
          tags: |
            ghcr.io/antoncuranz/kompass/server-worker:${{ steps.vars.outputs.sha_shortÂ }}
            ${{ github.event_name == 'push' && 'ghcr.io/antoncuranz/kompass/server-worker:latest' || '' }}
